<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %} {{ page.title }} - {% endif %} hop.ie</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Thoughts from Hagerty's brain{% endif %}">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/stylesheets/screen.css">
    {% if page.newstylesheet %}
    <link rel="stylesheet" href="/stylesheets/{{ page.newstylesheet }}.css">
    {% endif %}

    <!--[if IE]>
      <link rel="stylesheet" href="/stylesheets/ie.css">
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <script src="/javascripts/modernizr.js"></script>
</head>
<body class="{% if page.bodyTag %}{{page.bodyTag}}{% else %}internal{% endif %}">
  <div class="page-container">
  	<header class="top">
  		<h1 style="margin-left: 137px;"><a href="/">Hagerty's Blog</a></h1>
  	</header>

  	<div class="page clearfix">
    	<section class="content">
    		{{ content }}
    	</section>
    </div>
  </div>
	<footer class="clearfix">
	  <section class="footer-content">
	    <p>Hi, I'm <a href="/about">Sam Hagerty</a>. This is my personal blog, where only genius is posted.</p>
      <p>You can follow me at <a href="http://twitter.com/SamSteveHagerty">@SamSteveHagerty</a>.</p>
      <p>&copy; Sam Hagerty</p>
		</section>
	</footer>
